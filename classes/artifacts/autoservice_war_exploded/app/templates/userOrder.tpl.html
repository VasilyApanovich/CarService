<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th width="50%">Description</th>
        <th>Status</th>
        <th>Price</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="order in orders">
        <td width="50%">{{ order.description }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.price }}</td>
        <td>
            <button class="btn btn-primary" ng-click="resolveOrder(order)">Resolve</button>
        </td>
    </tr>
    </tbody>
</table>
