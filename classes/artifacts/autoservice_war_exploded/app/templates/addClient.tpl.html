<div class="container">
    <h1>Create new client</h1>

    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="client.firstName" placeholder="First name" required/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name:</label>

            <div class="controls">
                <input type="text" id="inputLastName" ng-model="client.lastName" placeholder="Last name" required/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputBirthDate">Birth date:</label>

            <div class="controls">
                <input type="date" id="inputBirthDate" ng-model="client.birthDate" placeholder="Birth date" required/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPhone">Phone:</label>

            <div class="controls">
                <input type="text" id="inputPhone" ng-model="client.phone" placeholder="Phone" required/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email:</label>

            <div class="controls">
                <input type="email" id="inputEmail" ng-model="client.email" placeholder="Email"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" ng-click="createNewClient()" value="Save" class="btn btn-small btn-primary"/>
            </div>
        </div>
    </form>
</div>
