<div class="container">
    <h1>Client details</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="client.firstName" placeholder="First name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name:</label>

            <div class="controls">
                <input type="text" id="inputLastName" ng-model="client.lastName" placeholder="Last name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputBirthDate">Birth date:</label>

            <div class="controls">
                <input type="text" id="inputBirthDate" ng-model="client.birthDate" placeholder="Birth date"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPhone">Phone:</label>

            <div class="controls">
                <input type="text" id="inputPhone" ng-model="client.phone" placeholder="Phone"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email:</label>

            <div class="controls">
                <input type="text" id="inputEmail" ng-model="client.email" placeholder="Email"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="cancel()" class="btn btn-small">Cancel</a>
                <a ng-click="editClient(currentUserId)" class="btn btn-small btn-primary">Update user</a>
            </div>
        </div>
    </form>
</div>
