<div class="container">
    <h1>Add order</h1>

    <form class="form-horizontal col-lg-6">
        <div class="control-group">
            <label class="control-label" for="inputDescription">Description:</label>

            <div class="controls">
                <textarea required class="form-control" id="inputDescription" ng-model="order.description" placeholder="Order description">

                </textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputStatus">Status:</label>

            <div class="controls">
                <select class="form-control" type="text" id="inputStatus"
                        ng-init="order.status = 'In Progress'" ng-model="order.status" ng-disabled="true">
                    <option>In Progress</option>
                    <option>Completed</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPrice">Price:</label>

            <div class="controls">
                <input required type="number" min="0" step="any" class="form-control" id="inputPrice" ng-model="order.price" placeholder="Price"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
                <input type="submit" ng-click="addOrder()" class="btn btn-small btn-primary" value="Add Order"></input>
            </div>
        </div>
    </form>
</div>
