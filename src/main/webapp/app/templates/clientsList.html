<div class="col-lg-4">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">First name</th>
            <th style="min-width: 80px;">Last name</th>
            <th style="min-width: 80px;">Phone</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr class="user-row" ng-repeat="client in clients" id="{{client.id}}" ng-click="setCurrentUserId($event)">
            <td>{{ client.firstName }}</td>
            <td>{{ client.lastName }}</td>
            <td>{{ client.phone }}</td>
            <td>
                <button type="button" ng-click="editUser(client.id)" class="btn btn-small btn-primary">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </td>
            <td>
                <button type="button" ng-click="deleteUser(client.id)" class="btn btn-small btn-danger">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewUser()" class="btn btn-small btn-success">Add client</a>
</div>
<div class="col-lg-8" data-ng-if="currentUserId">
    <div order-list="{{currentUserId}}"></div>
    <a ng-href="/#/addOrder/{{currentUserId}}" class="btn btn-small btn-success">Add Order</a>
</div>
